name: First CI

on:
  pull_request:
    branches:
      - main

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: "Downloading repository"
      uses: actions/checkout@v3

    - name: "Set up Python"
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: "Install dependencies"
      run: |
        pip install -r requirements.txt 
        pip install pytest-cov  
        
    - name: "Run tests with coverage"
      run: pytest -vv --cov=. tests

  inter:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: "Downloading repository"
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: "Cache super-linter"
        uses: actions/cache@v3
        with:
          path: .cache/super-linter
          key: ${{ runner.os }}-super-linter-${{ hashFiles('**/*.py') }} # Cache the linter to speed up the process after the first run
          restore-keys: |
            ${{ runner.os }}-super-linter-

      - name: "Super-Linter"
        uses: super-linter/super-linter/slim@v7.1.0
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PYTHON_RUFF: true
          CACHE_DIR: .cache/super-linter

      - name: "Display linter results"
        run: |
          cat super-linter-output/super-linter-summary.md

# TODO: repair it to work but i got an http error

  todo-to-issue:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 0

      # Debugging step to print out DIFF_URL value
      - name: "Debug DIFF_URL"
        run:
          echo "DIFF_URL: ${{ secrets.DIFF_URL }}"

      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@v5"
        with:
          INSERT_ISSUE_URLS: "true"
          CLOSE_ISSUES: "true"
          AUTO_ASSIGN: "true"
          REPO: "Polinez/GroupLearningGit" # Ensure the correct repository name is set
          BEFORE: "028ea725ce9b460263a22e21e702c6e3a14929d9" # Ensure this is the correct commit hash
          DIFF_URL: "https://github.com/Polinez/GroupLearningGit/pull/22.diff" # Full URL for diff
          SHA: "f1cfe956baea54c32150e8e57a10ef8ad5d5524e" # Correct SHA for the commit
          GITHUB_URL: "https://api.github.com" # API URL (should be correct)
          GITHUB_SERVER_URL: "https://github.com" # Server URL (should be correct)
          ESCAPE: "true"
          AUTO_P: "true"
          ACTOR: "Polinez"

      - name: Set Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        run: |
          git add -A
          if [[ `git status --porcelain` ]]; then
            git commit -m "Automatically added GitHub issue links to TODOs"
            git push origin main
          else
            echo "No changes to commit"
          fi